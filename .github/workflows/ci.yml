name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build main project
        run: dotnet build NewPCSetupWPF.csproj

      - name: Test
        run: dotnet test Tests/Initio.Tests.csproj

      - name: Publish
        run: dotnet publish NewPCSetupWPF.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Initio
          path: bin/Release/net8.0-windows/win-x64/publish/Initio.exe
          retention-days: 30
